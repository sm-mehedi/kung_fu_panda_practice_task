<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on forms and tables</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
        }

        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 1px;
            border: 2px solid black;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        caption {
            caption-side: top;
            margin-bottom: 10px;
        }
        .thead1 {
            font-weight: bold;
        }
    </style>
</head>
